<div *ngIf="item" class="container mt-5 p-4 border rounded shadow-lg bg-light">
  <div class="row">
    <!-- Cuadro de Datos del Usuario -->
    <div class="col-md-5 p-4 mb-4 mb-md-0 border-end">
      <h4 class="text-primary mb-3">Datos del SIM #{{ item.id }}</h4>
      <ul class="list-unstyled">
        <li><strong>ID Altán:</strong> {{ item.idAltan }}</li>
        <li><strong>IMSI1:</strong> {{ item.idIMSI1 }}</li>
        <li><strong>ICCID:</strong> {{ item.idICCID }}</li>
        <li><strong>Producto:</strong> {{ item.producto }}</li>
      </ul>
    </div>

    <!-- Flecha Intermedia -->
    <div class="col-md-2 d-flex align-items-center justify-content-center">
      <i class="bi bi-arrow-right-circle-fill" style="font-size: 2.5rem; color: #0d6efd;"></i>
    </div>

    <!-- Cuadro de Datos del Vehículo -->
    <div class="col-md-5 p-4">
      <h4 class="text-secondary mb-3">Datos del Vehículo</h4>
      <form [formGroup]="vehiculoForm" (ngSubmit)="asociarVehiculo()">
        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo | Model | simbolo chino:</label>
          <input id="modelo" type="text" class="form-control" formControlName="modelo" />
        </div>
        <div class="mb-3">
          <label for="anio" class="form-label">Año:</label>
          <input id="anio" type="number" class="form-control" formControlName="anio" />
        </div>
        <div class="mb-3">
          <label for="serie" class="form-label">Serie:</label>
          <input id="serie" type="text" class="form-control" formControlName="serie" />
        </div>
        <div class="mb-3">
          <label for="motor" class="form-label">No. de Motor:</label>
          <input id="motor" type="text" class="form-control" formControlName="motor" />
        </div>
        <div class="mb-3">
          <label for="color" class="form-label">Color:</label>
          <input id="color" type="text" class="form-control" formControlName="color" />
        </div>
        <div class="mb-3">
          <label for="version" class="form-label">Versión:</label>
          <input id="version" type="text" class="form-control" formControlName="version" />
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-3">
          <i class="bi bi-link"></i> Asociar Vehículo
        </button>
      </form>
    </div>
  </div>
</div>
