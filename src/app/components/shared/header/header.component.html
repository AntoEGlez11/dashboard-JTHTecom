<!-- Modal de Perfil -->
<div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="perfilModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="perfilModalLabel">Datos del Perfil</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div *ngIf="usuario">
          <p><strong>Nombre:</strong> {{ usuario.user.name }}</p>
          <p><strong>Email:</strong> {{ usuario.user.email }}</p>
          <p><strong>Teléfono:</strong> {{ usuario.user.phone }}</p>
          <button class="btn btn-primary" (click)="goToEditProfile()">Modificar Datos</button>
        </div>
        <div *ngIf="!usuario">Cargando...</div>
      </div>
    </div>
  </div>
</div>
