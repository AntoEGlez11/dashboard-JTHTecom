<div class="container mt-4">
    <h2>Editar Perfil</h2>
    <form (ngSubmit)="onSubmit()" #perfilForm="ngForm">
      <div class="mb-3">
        <label for="nombreCompleto" class="form-label">Nombre Completo</label>
        <input type="text" id="nombreCompleto" class="form-control" [(ngModel)]="usuario.nombreCompleto" name="nombreCompleto" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input type="email" id="email" class="form-control" [(ngModel)]="usuario.email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" class="form-control" [(ngModel)]="usuario.telefono" name="telefono" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!perfilForm.valid">Guardar Cambios</button>
    </form>
  </div>
