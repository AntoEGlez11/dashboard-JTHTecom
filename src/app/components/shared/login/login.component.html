<div class="container mt-5">
    <h2 class="text-center">Iniciar Sesión</h2>
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
            <div *ngIf="loginForm.get('email')?.errors && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
                <div *ngIf="loginForm.get('email')?.errors?.['required']">El correo electrónico es requerido.</div>
                <div *ngIf="loginForm.get('email')?.errors?.['email']">El formato del correo electrónico es inválido.</div>
            </div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" formControlName="password" class="form-control" />
            <div *ngIf="loginForm.get('password')?.errors && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                <div *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida.</div>
            </div>
        </div>

        <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>

        <button type="submit" class="btn btn-primary" [disabled]="isLoading || loginForm.invalid">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
        </button>
    </form>
</div>
