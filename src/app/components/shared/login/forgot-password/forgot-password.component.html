<div class="container mt-5 d-flex justify-content-center">
    <div class="password-reset-container p-4 rounded shadow" style="max-width: 400px; width: 100%; background-color: #ffffff;">
        <h2 class="text-center mb-4">Recuperar Contraseña</h2>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" id="email" formControlName="email" class="form-control" placeholder="Ingrese su correo" />
                <div *ngIf="forgotPasswordForm.get('email')?.errors && (forgotPasswordForm.get('email')?.dirty || forgotPasswordForm.get('email')?.touched)" class="text-danger mt-1">
                    <small *ngIf="forgotPasswordForm.get('email')?.errors?.['required']">El correo electrónico es requerido.</small>
                    <small *ngIf="forgotPasswordForm.get('email')?.errors?.['email']">El formato del correo electrónico es inválido.</small>
                </div>
            </div>

            <div *ngIf="errorMessage" class="alert alert-danger text-center mt-3">
                {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="alert alert-success text-center mt-3">
                {{ successMessage }}
            </div>

            <button type="submit" class="btn btn-primary w-100" [disabled]="isLoading || forgotPasswordForm.invalid">
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                {{ isLoading ? 'Enviando...' : 'Recuperar Contraseña' }}
            </button>
            <button type="button" class="btn btn-link w-100 mt-3" (click)="goBack()">Volver</button>
        </form>
    </div>
</div>
